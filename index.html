<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Cafe Menu</title>
  </head>
  <body>
    <section class="container">
      <header>
        <div class="head-content">
          <h1>Camper cafe</h1>
          <h5>Est. 2023</h5>
        </div>
      </header>

      <!-- MAIN SECTION -->
      <main>
        <hr />
        <!-- COFFEE -->
        <div class="coffee">
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="Coffee cup"
          />
        </div>

        <div class="menu">
          <div class="item-price">
            <div class="item">
              <p>French Vanilla</p>
            </div>
            <div class="price">
              <p>3.00</p>
            </div>
          </div>
          <div class="item-price">
            <div class="item">
              <p>Caramel Macchiato</p>
            </div>
            <div class="price">
              <p>3.75</p>
            </div>
          </div>
          <div class="item-price">
            <div class="item">
              <p>Pumpkin Spice</p>
            </div>
            <div class="price">
              <p>3.50</p>
            </div>
          </div>
          <div class="item-price">
            <div class="item">
              <p>Hazelnut</p>
            </div>
            <div class="price">
              <p>4.00</p>
            </div>
          </div>
          <div class="item-price">
            <div class="item">
              <p>Mocha</p>
            </div>
            <div class="price">
              <p>4.50</p>
            </div>
          </div>
        </div>

        <!-- DESSERTS -->
        <div class="desserts">
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="Desserts"
          />
        </div>

        <div class="menu">
          <div class="item-price">
            <div class="item">
              <p>Donut</p>
            </div>
            <div class="price">
              <p>1.50</p>
            </div>
          </div>
          <div class="item-price">
            <div class="item">
              <p>Cherry Pie</p>
            </div>
            <div class="price">
              <p>2.75</p>
            </div>
          </div>
          <div class="item-price">
            <div class="item">
              <p>CheeseCake</p>
            </div>
            <div class="price">
              <p>3.00</p>
            </div>
          </div>
          <div class="item-price">
            <div class="item">
              <p>Cinnamon Roll</p>
            </div>
            <div class="price">
              <p>2.50</p>
            </div>
          </div>
        </div>
        <hr />
      </main>

      <!-- FOOTER SECTION -->
      <footer>
        <div class="copyrights">
          <a
            href="https://www.freecodecamp.org/"
            target="_blank"
            rel="noopener noreferrer"
            >Visit our website</a
          >
          <p>123 Free Code Camp Drive</p>
        </div>
      </footer>
    </section>
  </body>
</html>
